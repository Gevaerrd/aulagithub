<!-- Comandos para o git!! 

code . -> abre o vscode na pasta
 
git config --global user.name "usuario"  # Configura o nome de usuário globalmente para o Git
git config --global user.email "email"  # Configura o e-mail globalmente para o Git

git init  # Inicializa o repositório Git na pasta atual

git add .  # Adiciona todos os arquivos na pasta ao Git (prepara os arquivos para commit)

git commit -m "Alteração"  # Cria um commit com a mensagem explicando as alterações feitas

git branch -M main  # Renomeia a branch atual para "main" (ou o nome especificado)

git remote add origin git@github.com:Gevaerrd/aulagithub.git  # Associa o repositório local ao GitHub (usando SSH)

git push -u origin main  # Envia as alterações para o repositório remoto no GitHub (na branch "main")

-->
